<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-uppercase text-primary">Quản lý thương hiệu</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a class="text-decoration-none" [routerLink]="['/']" routerLinkActive="router-link-active">Trang chủ</a>
          </li>
          <li class="breadcrumb-item active">Thương hiệu</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <div class="card border-primary">
      <div class="card-header">
        <div class="row g-2">
          <div class="col-auto">
            <label for="filter-brand" class="col-form-label">Trạng thái:</label>
          </div>
          <div class="col-auto">
            <select id="filter-brand" class="form-select" [(ngModel)]="isActive"
                    (change)="filter()">
              <option [ngValue]="true">Hoạt động</option>
              <option [ngValue]="false">Chưa kích hoạt</option>
            </select>

          </div>
          <div class="col d-flex align-items-center justify-content-end">
            <button type="button" class="btn bg-faded-accent rounded-pill" (click)="newBrand()" placement="left"
                    ngbTooltip="Thêm">
              <i class="fas fa-plus text-accent"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive p-3">
          <table datatable [dtOptions]="dtOptions" class="table table-hover table-sm nowrap w-100">
            <thead class="table-primary"></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Modal -->
<ng-template #brandModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-danger" id="modal-basic-title">
      {{ isEdit ? 'Cập nhật' : 'Thêm' }} thương hiệu
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #brandForm="ngForm">
      <div class="row">
        <div class="col-6 mb-3">
          <label class="form-label" for="name">Tên</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="brand.name"
            (keyup)="brand.slug = toSlug(brand.name)"
            #name="ngModel"
            required
          />
          <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
            <span *ngIf="name.errors?.['required']">Vui lòng nhập tên</span>
          </div>
        </div>
        <div class="col-6 mb-3">
          <label class="form-label" for="slug">Slug</label>
          <input
            type="text"
            class="form-control"
            id="slug"
            name="slug"
            [(ngModel)]="brand.slug"
            #slug="ngModel"
            required
          />
          <div class="invalid-feedback" *ngIf="slug.invalid && (slug.dirty || slug.touched)">
            <span *ngIf="slug.errors?.['required']">Vui lòng nhập slug</span>
          </div>
        </div>
        <div class="col-12 mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <textarea class="form-control" id="description" rows="4" name="description"
                    [(ngModel)]="brand.description" #description="ngModel"></textarea>

        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline-danger"
            (click)="saveBrand(brand); c('Save click')"
            [disabled]="brandForm.invalid">
      Lưu
    </button>
  </div>
</ng-template>
