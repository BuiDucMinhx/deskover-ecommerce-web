<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-uppercase text-primary">Quản lý thương hiệu</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a class="text-decoration-none" [routerLink]="['/']" routerLinkActive="router-link-active">Trang chủ</a>
          </li>
          <li class="breadcrumb-item active">Thương hiệu</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <div class="card border-primary">
      <div class="card-header">
        <div class="row">
          <label for="filter-brand" class="col-auto col-form-label">Trạng thái</label>
          <select id="filter-brand" class="custom-select col-6 col-md-2" [(ngModel)]="isActive"
                  (change)="filter()">
            <option [ngValue]="true">Hoạt động</option>
            <option [ngValue]="false">Chưa kích hoạt</option>
          </select>
          <div class="col d-flex align-items-center justify-content-end">
            <button type="button" class="btn btn-sm bg-faded-accent" (click)="newBrand()" placement="left"
                    ngbTooltip="Thêm">
              <i class="fas fa-plus text-accent"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body p-3">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-sm">
          <thead class="table-primary"></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!-- Modal -->
<ng-template #brandModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-danger" id="modal-basic-title">
      {{ isEdit ? 'Sửa' : 'Thêm' }} thương hiệu
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #brandForm="ngForm">
      <div class="row">
        <div class="col-6">
          <div class=" mb-3">
            <label class="form-label" for="name">Tên</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="brand.name"
              (keyup)="brand.slug = toSlug(brand.name)"
              #name="ngModel"
              required
            />
            <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
              <span *ngIf="name.errors?.['required']">Vui lòng nhập tên</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class=" mb-3">
            <label class="form-label" for="slug">Slug</label>
            <input
              type="text"
              class="form-control"
              id="slug"
              name="slug"
              [(ngModel)]="brand.slug"
              #slug="ngModel"
              required
            />
            <div class="invalid-feedback" *ngIf="slug.invalid && (slug.dirty || slug.touched)">
              <span *ngIf="slug.errors?.['required']">Vui lòng nhập slug</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline-danger"
            (click)="saveBrand(brand); c('Save click')"
            [disabled]="brandForm.invalid">
      Lưu
    </button>
  </div>
</ng-template>
