<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-uppercase text-primary">Quản lý khuyến mãi</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a class="text-decoration-none" [routerLink]="['/']" routerLinkActive="router-link-active">Trang chủ</a>
          </li>
          <li class="breadcrumb-item active">Khuyến mãi</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <div class="card border-primary">
      <div class="card-header">
        <div class="row g-2">
          <div class="col-auto">
            <label for="filter-discount" class="col-form-label">Trạng thái:</label>
          </div>
          <div class="col-auto">
            <select id="filter-discount" class="form-select" [(ngModel)]="isActive"
                    (change)="filter()">
              <option [ngValue]="true">Hoạt động</option>
              <option [ngValue]="false">Chưa kích hoạt</option>
            </select>

          </div>
          <div class="col d-flex align-items-center justify-content-end">
            <button type="button" class="btn bg-faded-accent rounded-pill" (click)="newDiscount()" placement="left"
                    ngbTooltip="Thêm">
              <i class="fas fa-plus text-accent"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive p-3">
          <table datatable [dtOptions]="dtOptions" class="table table-hover table-sm nowrap w-100">
            <thead class="table-primary"></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #productModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-primary" id="modal-title">
      Sản phẩm khuyến mãi
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem>
        <a ngbNavLink>Tất cả sản phẩm</a>
        <ng-template ngbNavContent>
          <div class="table-responsive p-3 mt-3">
            <table datatable [dtOptions]="dtProductOptions" class="table table-hover table-sm nowrap w-100">
              <thead class="table-primary"></thead>
              <tbody></tbody>
            </table>
          </div>
        </ng-template>
      </li>
      <li ngbNavItem>
        <a ngbNavLink>Sản phẩm khuyến mãi</a>
        <ng-template ngbNavContent>Second content</ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="c('Save click')">
      Lưu
    </button>
  </div>
</ng-template>
<!-- Modal -->
<ng-template #discountModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-primary" id="modal-basic-title">
      {{ isEdit ? 'Cập nhật' : 'Thêm' }} khuyến mãi
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #discountForm="ngForm">
      <div class="row" *ngIf="discount">
        <div class="col-12 mb-3">
          <label class="form-label" for="name">Tên</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="discount.name"
                 #name="ngModel" required
          /><!--oninput="this.value = Math.abs(this.value)"-->
          <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
            <span *ngIf="name.errors?.required">Vui lòng nhập tên</span>
          </div>
        </div>
        <div class="col-6 mb-3">
          <label class="form-label" for="percent">Mức giảm giá</label>
          <!--oninput="this.value = Math.abs(this.value)"-->
          <input type="number" min="0" max="100" class="form-control" id="percent" name="percent"
                 [(ngModel)]="discount.percent" #percent="ngModel" required
          />
          <div class="invalid-feedback" *ngIf="percent.invalid && (percent.dirty || percent.touched)">
            <span *ngIf="percent.errors?.required">Vui lòng nhập mức giảm giá</span>
            <span *ngIf="percent.errors?.min || percent.errors?.max">Mức giảm giá không hợp lệ (0-100)</span>
          </div>
        </div>
        <div class="col-6 mb-3">
          <label class="form-label" for="discountRangeDate">Thời gian giảm giá</label>
          <input type="text" id="discountRangeDate" name="discountRangeDate" placeholder="Ngày bắt đầu - Ngày kết thúc"
                 class="form-control" [bsConfig]="bsConfig" #discountRangeDate="bsDaterangepicker" bsDaterangepicker
                 [(ngModel)]="discountDateRange">
        </div>
        <div class="col-6 mb-3">
          <label class="form-label" for="discountStartTime">Giờ bắt đầu</label>
          <timepicker id="discountStartTime" name="discountStartTime" [(ngModel)]="discountStartTime"
            [showMinutes]="true" [showSeconds]="true"></timepicker>
        </div>
        <div class="col-6 mb-3">
          <label class="form-label" for="discountEndTime">Giờ kết thúc</label>
          <timepicker id="discountEndTime" name="discountEndTime" [(ngModel)]="discountEndTime"
            [showMinutes]="true" [showSeconds]="true"></timepicker>
        </div>
        <div class="col-12 mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <textarea class="form-control" id="description" rows="3" name="description"
                    [(ngModel)]="discount.description" #description="ngModel"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline-primary"
            (click)="saveDiscount(discount); c('Save click')"
            [disabled]="discountForm.invalid">
      Lưu
    </button>
  </div>
</ng-template>
