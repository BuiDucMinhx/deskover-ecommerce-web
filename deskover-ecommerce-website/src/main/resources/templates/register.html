<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <th:block th:include="components/header.html :: header"></th:block>
    <style>
        body {
            max-height: 100%;
            overflow: hidden;
        }

        .login,
        .image {
            min-height: 100vh;
        }

        .bg-image {
            background-image: url('https://bootstrapious.com/i/snippets/sn-page-split/bg.jpg');
            background-size: cover;
            background-position: center center;
        }
        
        .logo-img {
            margin-top: 50px;
            max-height: 50%;
            max-width: 60%;
        }

        .logo-img img{
            object-fit: contain;
        }

        .logo-img-color {
            max-height: 50%;
            max-width: 60%;
            display: hidden;
        }
    </style>
</head>

<body>
    <div class="container_auth">
        <div class="row">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image justify-content-center">
                <div class="logo-img">
                    <a th:href="@{/}">
                        <img th:src="@{/img/logo/white-full.png}" alt="Deskover" class="mx-auto d-flex justify-content-center">
                    </a>
                </div>

            </div>

            <div class="col-md-6 bg-light">
                <div class="card border-0 box-shadow">
                    <div class="container">
                        <div class="card-body mt-3">
                            <div class="d-md-none d-lg-none">
                                <a class="d-flex justify-content-center">
                                    <img th:src="@{/img/logo/full.png}" alt="Deskover" class="logo-img-color">
                                </a>
                                <h2 class="h4 mb-3 fw-bold text-center">ĐĂNG KÝ</h2>
                                <p class="mb-3 text-center">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
                            </div>
                            <h2 class="h4 mb-3 fw-bold d-none d-md-block mt-2">ĐĂNG KÝ</h2>
                            <p class="mb-3 d-none d-md-block">Chưa có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${message}">
                                <i class="fa fa-check-circle fa-xl" aria-hidden="true"></i> [[${message}]]
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <form class="needs-validation woocommerce-form woocommerce-form-login login" novalidate method="post" th:action="@{/register}">
                                <div class="row mb-2">
                                    <div class="woocommerce-form-row woocommerce-form-row--wide form-group mt-3 col-6">
                                        <label class="from-label" for="username">Tên đăng nhập <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" required id="username" name="username">
                                        <div class="invalid-feedback">Hãy nhập tên tài khoản!</div>
                                    </div>
                                    <div class="woocommerce-form-row woocommerce-form-row--wide form-group mt-3 col-6">
                                        <label class="form-label" for="username">Email <span class="text-danger">*</span></label>
                                        <input class="form-control" type="email" required id="email" name="email">
                                        <div class="invalid-feedback">Hãy nhập email của bạn!</div>
                                    </div>
                                </div>
                                <div class="woocommerce-form-row woocommerce-form-row--wide form-group">
                                    <label for="username"> Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="fullname" id="fullname" autocomplete="fullname" value="" required>
                                    <div class="invalid-feedback">Hãy nhập tên đầy đủ của bạn!</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="woocommerce-form-row woocommerce-form-row--wide form-group mt-3 col-6">
                                        <label class="from-label" for="password">Mật khẩu <span class="text-danger">*</span></label>
                                        <input class="form-control" type="password" required id="password" name="password">
                                        <div class="invalid-feedback">Hãy nhập mật khẩu của bạn!</div>
                                    </div>
                                    <div class="woocommerce-form-row woocommerce-form-row--wide form-group mt-3 col-6">
                                        <label class="form-label" for="password">Nhập lại mật khẩu <span class="text-danger">*</span></label>
                                        <input class="form-control" type="password" required id="password" name="password">
                                        <div class="invalid-feedback">Hãy nhập lại mật khẩu!</div>
                                    </div>
                                </div>
                                
                                <div class="text-right pt-4">
                                    <button type="submit" class="woocommerce-button button woocommerce-form-login__submit btn btn-primary w-100 fw-bold" name="register" value="register">
                                        <i class="czi-sign-in mr-2 ml-n21"></i>ĐĂNG KÝ
                                    </button>
                                </div>
                                <div class="text-right pt-4">
                                    <a class="woocommerce-button button woocommerce-form-login__submit btn btn-outline-primary w-100 fw-bold" name="login" value="Log in" th:href="@{/oauth2/authorization/google}">
                                        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                        ĐĂNG KÝ BẰNG GOOGLE
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div><!-- End -->
        </div>
    </div>
    <th:block th:include="components/scripts.html :: scripts"></th:block>
</body>

</html>
