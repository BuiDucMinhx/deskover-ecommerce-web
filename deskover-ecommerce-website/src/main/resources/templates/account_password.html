<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(  
    ~{::title},
    ~{::modal_out},
    ~{::modal_in},
    ~{::#handheld},
    ~{::#content}
    )}">

<head>
    <title>Deskover: Account Profile</title>
</head>

<body id="content">
    <div id="modal">

    </div>
    <div id="content">
        <!-- Page Title-->
        <div class="page-title-overlap bg-dark pt-4">
            <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
                <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                            <li class="breadcrumb-item"><a class="text-nowrap" th:href="@{/index}"><i class="ci-home"></i>Home</a></li>
                            <li class="breadcrumb-item text-nowrap"><a th:href="@{/account}">Account</a>
                            </li>
                            <li class="breadcrumb-item text-nowrap active" aria-current="page">WishLish</li>
                        </ol>
                    </nav>
                </div>
                <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
                    <h1 class="h3 text-light mb-0">WishList</h1>
                </div>
            </div>
        </div>
        <div class="container pb-5 mb-2 mb-md-4" ng-controller="accCtrl">
            <div class="row">
                <!-- Sidebar-->
                <aside th:replace="components/user_sidebar.html :: component"></aside>
                <!-- Content  -->
                <section class="col-lg-8">
                    <!-- Toolbar-->
                    <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
                        <h6 class="fs-base text-light mb-0">Cập nhật mật khẩu:</h6>
                    </div>
                    <!-- Profile form-->
                    <form class="needs-validation" novalidate ng-submit="password.submit(form)" name="form">
                        <div class="row gx-4 gy-3">
                            <div class="alert alert-success alert-dismissible fade show" role="alert" ng-if="password.message">
                                <i class="fa fa-check-circle fa-xl" aria-hidden="true"></i> {{password.message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="password.error">
                                <i class="fa fa-exclamation-triangle fa-2xl" aria-hidden="true"></i>{{password.error}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    <label class="form-label" for="oldPassword">Mật khẩu cũ<span class="text-danger">*</span></label>
                                    <input class="form-control" ng-model="password.form.oldPassword" type="password" required id="oldPassword" name="oldPassword">
                                    <div class="invalid-feedback">Hãy nhập mật khẩu của bạn!</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    <label class="form-label" for="newPassword">Mật khẩu mới<span class="text-danger">*</span></label>
                                    <input class="form-control" ng-model="password.form.newPassword" type="password" required id="newPassword" name="newPassword">
                                    <div class="invalid-feedback">Hãy nhập mật khẩu mới của bạn!</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    <label class="form-label" for="confirmPassword">Nhập lại mật khẩu<span class="text-danger">*</span></label>
                                    <input class="form-control" ng-model="password.form.confirmPassword" type="password" required id="confirmPassword" name="confirmPassword">
                                    <div class="invalid-feedback">Hãy nhập lại mật khẩu mới của bạn!</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <hr class="mt-2 mb-3">
                                <div class="d-flex flex-wrap justify-content-center align-items-center">
                                    <button class="btn btn-primary mt-3 mt-sm-0" type="submit">Cập nhật mật khẩu</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
